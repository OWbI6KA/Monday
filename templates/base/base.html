{% load static %}


<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}" type="text/css">

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block Title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use href="#bootstrap"></use>
            </svg>
        </a>
        <div class="col-md-3 text-end">
            <a class="btn btn-outline-secondary me-1" href="{% url 'accounts:register' %}">Регистрация</a>
            <a class="btn btn-outline-dark me-1" href="{% url 'accounts:login' %}">Вход</a>
        </div>
    </header>
</div>

{% block content %}{% endblock %}

{% block registration %}{% endblock %}
<footer class="blockquote-footer">
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark" dir="rtl">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'home_page:home' %}">Гл. страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_page:about' %}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_page:help' %}">Помощь</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>
