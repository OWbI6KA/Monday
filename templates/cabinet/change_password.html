{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link rel="canonical" href="{% static 'css/cabinet/sidebars.css' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Смена пароля</title>
</head>
<body>
<section style="background-color: #eee;">
    <form method="POST" class="change-password">
        {% csrf_token %}
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Введите старый
                                    пароль</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="..."
                                       name="oldPassword">
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label for="newPassword1" class="form-label">Введите новый
                                    пароль</label>
                                <input type="password" id="newPassword1" class="form-control"
                                       placeholder="Пароль должен содержать от 8-20 символов" name="newPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword2" class="form-label">Повторите новый
                                    пароль</label>
                                <input type="password" id="newPassword2" class="form-control"
                                       placeholder="Введите новый пароль еще раз" name="newPassword2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="d-grid d-sm-flex justify-content-sm-center gy-4">
                    <button id="change_password" type="submit" class="btn btn-outline-dark btn-">Поменять
                    </button>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
